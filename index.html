<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/overlays.css">
    <link rel="stylesheet" href="css/configuration.css">
    <link rel="stylesheet" href="css/game.css">

    <!-- JS Scripts -->
    <script src="scipts/config.js" defer></script>
    <script src="scipts/game.js" defer></script>
    <script src="scipts/app.js" defer></script>
</head>

<body class="dark body">
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built using HTML, CSS, JavaScript and of course lots of love!</p>
        <div class="theme-toggler active">
            <i class="toggler-icon"></i>
        </div>
    </header>
    <main>
        <aside class="modal dark" id="config-overlay">
            <h2>Choose Your Name</h2>

            <form>
                <div class="form-control">
                    <label for="playername">Enter your Name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="error-config"></p>
                <div>
                    <button class="btn" type="submit" id="confirm-player-config">Confirm</button>
                    <button class="btn btn-alt" id="cancel-config" type="reset">Cancel</button>
                </div>
            </form>
        </aside>

        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn " id="start-game-btn">Start New Game</button>
            <p id="game-start-error"></p>
        </section>

        <section id="active-game">
            <article id="game-over">
                <h3>You won, <span>Player Name</span>!</h3>
                <p>Click "Restart game" below, to start a new game</p>
                <button class="btn " id="restart-game-btn">Restart Game</button>
            </article>

            <p class="turn dark">It's your turn <span class="turn dark"  id="active-player-name">Player Name</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>
</body>

</html>
